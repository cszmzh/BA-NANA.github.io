<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="author"  content="{{ site.author }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords"  content="{{ site.keyword }}">
    <!-- Open Graph -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | prepend: site.url }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <link href="../assets/icons/title_logo.ico" rel="SHORTCUT ICON" type="image/x-icon"/>
    <link rel="stylesheet" href="//cdn.staticfile.org/normalize/6.0.0/normalize.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_271755_rdxzzo2kqwk.css">
    <!--已经过cdn加速-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/BA-NANA/ba-nana.github.io@1.0/assets/css/github-markdown.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/BA-NANA/ba-nana.github.io@1.0/assets/css/prism.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/BA-NANA/ba-nana.github.io@1.0/assets/css/share.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/BA-NANA/ba-nana.github.io@1.0/assets/css/app.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
</head>
